<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150" viewBox="0 0 400 150">
  <!-- Background (transparent for flexibility) -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Gear -->
  <g transform="translate(75,75) scale(1.2)">
    <circle r="35" fill="#0D47A1" stroke="#0D47A1" stroke-width="4"/>
    <g stroke="#0D47A1" stroke-width="8" stroke-linecap="round">
      <line x1="0" y1="-55" x2="0" y2="-40"/>
      <line x1="0" y1="55" x2="0" y2="40"/>
      <line x1="55" y1="0" x2="40" y2="0"/>
      <line x1="-55" y1="0" x2="-40" y2="0"/>
      <line x1="39" y1="39" x2="28" y2="28"/>
      <line x1="-39" y1="39" x2="-28" y2="28"/>
      <line x1="39" y1="-39" x2="28" y2="-28"/>
      <line x1="-39" y1="-39" x2="-28" y2="-28"/>
    </g>
  </g>

  <!-- Cloud inside Gear -->
  <g transform="translate(75,75)">
    <ellipse cx="0" cy="5" rx="25" ry="15" fill="#2196F3"/>
    <circle cx="-15" cy="0" r="12" fill="#2196F3"/>
    <circle cx="0" cy="-10" r="15" fill="#2196F3"/>
    <circle cx="15" cy="0" r="12" fill="#2196F3"/>
  </g>

  <!-- Company Name -->
  <text x="150" y="80" font-family="Montserrat, Arial, sans-serif" font-size="32" font-weight="bold" fill="#0D47A1">
    TNT Computers
  </text>

  <!-- Tagline -->
  <text x="150" y="110" font-family="Montserrat, Arial, sans-serif" font-size="18" fill="#2196F3">
    IT Support & Cloud Solutions
  </text>
</svg>
